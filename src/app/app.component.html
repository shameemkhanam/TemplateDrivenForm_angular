<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit()" #myform="ngForm">
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="Your name.." name="firstname" ngModel>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Your last name.." name="lastname" ngModel>

    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Your email.." name="email" ngModel>

    <label for="country">Country</label>
    <select id="country" name="country" ngModel>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>

    <label for="gender">Gender : </label>
    <input type="radio" id="male" value="male" name="gender" ngModel>
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" name="gender" ngModel>
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" name="gender" ngModel>
    <label for="other">Other</label>

    <br><br>

    <label>Hobbies<i>(optional)</i></label>
    <div class="form_inline">
      <label><input type="checkbox" value="sports" name="hobbies" ngModel>Sports</label>
      <label><input type="checkbox" value="movies" name="hobbies" ngModel>Movies</label>
      <label><input type="checkbox" value="music" name="hobbies" ngModel>Music</label>
    </div>

    <input type="submit" value="Submit" id="btn">
  </form>
</div>
